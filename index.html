<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coctail</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <h4>The<span>Cocktail</span>Db</h4>
            </div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                </ul>
                <button id="changeMode" type="button">
                    <span>Dark</span>
                    <span>Light</span>
                </button>
                
            </nav>
        </div>
    </header>

    <section class="kokteyl">
        <div class="container">
            <div class="search">
                <h5>Search Your Favourite Cocktail</h5>
                <input type="text" placeholder="Type...">
            </div>
            <h2>Cocktails</h2>
            <div class="listItems">
                <div class="coctail-item">
                    <img src="img/bedroom.png" alt="">
                    <h1>Name</h1>
                    <span>...</span>
                    <p>Alcoholic</p>                   
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
